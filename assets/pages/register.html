<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#header').load('/topbar.html')
        })
    </script>
    <title>Site Empregos</title>
</head>
<body>
    <div id="header"></div>
    <div class="content">
    </div>
    <div class="content">
        <div class="register-form">
            <form>
                <div class="fields">
                    <h1>Cadastre-se!</h1>
                    <div id="name">
                        <label for="input-field">Nome:</label>
                        <input type="text" class="input-field" placeholder="Nome" required>
                    </div>
                    <div id="email">
                        <label for="input-field">E-Mail:</label>
                        <input type="email" class="input-field" placeholder="E-mail" required>
                    </div>
                    <div id="age">
                        <label for="input-field">Data de nascimento:</label>
                        <input type="date" class="input-field" placeholder="Data de nascimento" required>
                    </div>
                    <div id="password">
                        <label for="input-field">Senha:</label>
                        <input type="password" class="input-field" placeholder="Senha" required>
                    </div>
                    <div id="submit-button">
                        <button type="submit" class="sub-btn">Registrar</button>
                    </div>
                    <a href="/assets/pages/login.html">JÃ¡ tem uma conta? Entre!</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
